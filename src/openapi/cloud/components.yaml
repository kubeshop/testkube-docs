components:
  schemas:
    AWSElasticBlockStoreVolumeSource:
      description: >-
        awsElasticBlockStore represents an AWS Disk resource that is attached to
        a kubelet's host machine and then exposed to the pod. More info:
        https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
      type: object
      properties:
        fsType:
          description: >-
            fsType is the filesystem type of the volume that you want to mount.
            Tip: Ensure that the filesystem type is supported by the host
            operating system. Examples: "ext4", "xfs", "ntfs". Implicitly
            inferred to be "ext4" if unspecified. More info:
            https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
            TODO: how do we prevent errors in the filesystem from compromising
            the machine
          type: string
        partition:
          description: >-
            partition is the partition in the volume that you want to mount. If
            omitted, the default is to mount by volume name. Examples: For
            volume /dev/sda1, you specify the partition as "1". Similarly, the
            volume partition for /dev/sda is "0" (or you can leave the property
            empty).
          type: integer
          format: int32
        readOnly:
          description: >-
            readOnly value true will force the readOnly setting in VolumeMounts.
            More info:
            https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
          type: boolean
        volumeID:
          description: >-
            volumeID is unique ID of the persistent disk resource in AWS (Amazon
            EBS volume). More info:
            https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
          type: string
      required:
        - volumeID
    AccessGroupRole:
      type: string
      enum:
        - read
        - run
        - write
        - admin
    Affinity:
      type: object
      properties:
        nodeAffinity:
          $ref: '#/components/schemas/NodeAffinity'
        podAffinity:
          $ref: '#/components/schemas/PodAffinity'
        podAntiAffinity:
          $ref: '#/components/schemas/PodAffinity'
    Agent:
      type: object
      properties:
        id:
          description: The unique identifier for the agent.
          type: string
        name:
          description: The unique name for the agent.
          type: string
        version:
          description: Last acknowledged agent version.
          type: string
        namespace:
          description: Last acknowledged agent namespace.
          type: string
        disabled:
          description: Is the Agent disabled?
          type: boolean
        type:
          $ref: '#/components/schemas/AgentType'
        labels:
          type: object
          additionalProperties:
            type: string
        environments:
          description: Environments where the agent is restricted to.
          type: array
          items:
            $ref: '#/components/schemas/AgentEnvironment'
        runnerPolicy:
          $ref: '#/components/schemas/AgentRunnerPolicy'
        floating:
          type: boolean
        accessedAt:
          description: When it has been read last time by execution.
          type: string
          format: date-time
        createdAt:
          description: When it has been created last time.
          type: string
          format: date-time
        deletedAt:
          description: When it has been deleted.
          type: string
          format: date-time
      required:
        - id
        - name
        - createdAt
        - floating
    AgentEnvironment:
      type: object
      properties:
        id:
          type: string
        slug:
          type: string
        name:
          type: string
      required:
        - id
        - slug
        - name
    AgentRunnerPolicy:
      type: object
      properties:
        requiredMatch:
          type: array
          items:
            type: string
      required:
        - requiredMatch
    AgentType:
      type: string
      enum:
        - run
        - sync
        - agnt
    Any: {}
    ApiInfo:
      type: object
      properties:
        version:
          description: API version
          type: string
      required:
        - version
    AppArmorProfile:
      type: object
      properties:
        type:
          type: string
        localhostProfile:
          $ref: '#/components/schemas/BoxedString'
    ApplicationAuditEvent:
      description: Represents an audit event for application operations.
      type: object
      properties:
        id:
          description: Unique identifier for the audit event
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        createdAt:
          description: Timestamp when the event was created
          type: string
          format: date-time
          example: '2023-09-24T18:35:24Z'
        eventType:
          description: The type of the event
          type: string
        objects:
          description: List of objects the action was performed on
          type: array
          items:
            $ref: '#/components/schemas/Entity'
        subject:
          $ref: '#/components/schemas/Entity'
        source:
          description: Source of the event from where it originated
          type: string
          example: ui
        scope:
          description: Scope of the event - organization, environment, etc.
          type: string
          example: organization
        action:
          description: Action performed on the object
          type: string
          example: token.created
        metadata:
          $ref: '#/components/schemas/ApplicationAuditEventMetadata'
      required:
        - id
        - createdAt
        - eventType
        - objects
        - subject
        - source
        - scope
        - action
        - metadata
    ApplicationAuditEventMetadata:
      description: >
        Metadata object containing key-value pairs with additional information.

        This can store data such as environment IDs, organization IDs, or any
        custom information.
      type: object
      additionalProperties:
        type: string
    ApplicationAuditLog:
      description: List of audit events
      type: array
      items:
        $ref: '#/components/schemas/ApplicationAuditEvent'
    ApplicationAuditLogExportRequest:
      type: object
      properties:
        format:
          description: Specify the format of the exported audit log
          type: string
          example: json
      required:
        - format
    ApplicationAuditLogKeymap:
      description: >
        Represents a keymap that defines various audit-related types such as
        event types, actions, entity types,

        and sources. Each map contains a set of key-value pairs where keys
        represent internal identifiers and

        values represent human-readable descriptions.
      type: object
      properties:
        eventTypes:
          description: >
            A key-value map where keys are event types and values are
            descriptions or labels of the event types.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Field'
        actions:
          description: >
            A key-value map where keys are action types and values are
            descriptions or labels of the actions.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Field'
        entityTypes:
          description: >
            A key-value map where keys are entity types and values are
            descriptions or labels of the entity types.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Field'
        sources:
          description: >
            A key-value map where keys are sources and values are descriptions
            or labels of the sources.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Field'
      required:
        - eventTypes
        - actions
        - entityTypes
        - sources
    Artifact:
      description: API server artifact
      type: object
      properties:
        name:
          description: artifact file path
          type: string
        size:
          description: file size in bytes
          type: integer
        executionName:
          description: execution name that produced the artifact
          type: string
          example: test-1
        status:
          type: string
          enum:
            - ready
            - processing
            - failed
    ArtifactRequest:
      description: artifact request body with test artifacts
      type: object
      properties:
        storageClassName:
          description: artifact storage class name for container executor
          type: string
          example: artifact-volume-local
        volumeMountPath:
          description: artifact volume mount path for container executor
          type: string
        dirs:
          description: artifact directories for scraping
          type: array
          items:
            type: string
        masks:
          description: regexp to filter scraped artifacts, single or comma separated
          type: array
          items:
            type: string
        storageBucket:
          description: artifact bucket storage
          type: string
          example: test1-artifacts
        omitFolderPerExecution:
          description: don't use a separate folder for execution artifacts
          type: boolean
        sharedBetweenPods:
          description: whether to share volume between pods
          type: boolean
        useDefaultStorageClassName:
          description: whether to use default storage class name
          type: boolean
        sidecarScraper:
          description: run scraper as pod sidecar container
          type: boolean
    ArtifactURL:
      type: object
      properties:
        url:
          description: Download URL for the artifact
          type: string
      required:
        - url
    ArtifactUpdateRequest:
      description: artifact request update body
      type: object
      nullable: true
      allOf:
        - $ref: '#/components/schemas/ArtifactRequest'
    AssertionResult:
      description: execution result data
      type: object
      properties:
        name:
          type: string
          example: assertion1
        status:
          type: string
          enum:
            - passed
            - failed
        errorMessage:
          type: string
          nullable: true
    AuditLog:
      allOf:
        - $ref: '#/components/schemas/BasicObject'
        - type: object
          properties:
            requestId:
              description: request ID usually context based
              type: string
              example: 1232130-123123-123213-333331
            actor:
              description: main actor of the event
              type: string
              example: kubeshop-1
            message:
              description: main actor of the event
              type: string
              example: user@testkube.io added new member to organization
            action:
              description: Event name e.g. "user.created"
              type: string
              example: added
            subject:
              description: Subject of the action
              type: string
              example: organization members list
            error:
              description: Event name e.g. "user.created"
              type: string
              example: user.created
            diff:
              description: diff between old and new resource
              type: string
              format: json
            resource:
              description: subject of the event if any
              type: string
              format: json
          required:
            - requestId
            - actor
            - action
            - subject
            - error
            - diff
            - message
    AuditLogDistinctSubjects:
      description: >-
        A key-value map where keys are entity types and values are distinct
        subjects.
      type: object
      additionalProperties:
        type: array
        items:
          $ref: '#/components/schemas/Entity'
    AuditLogs:
      type: object
      properties:
        elements:
          type: array
          items:
            $ref: '#/components/schemas/AuditLog'
      required:
        - elements
    AzureDiskVolumeSource:
      description: >-
        azureDisk represents an Azure Data Disk mount on the host and bind mount
        to the pod.
      type: object
      properties:
        cachingMode:
          $ref: '#/components/schemas/BoxedString'
        diskName:
          description: diskName is the Name of the data disk in the blob storage
          type: string
        diskURI:
          description: diskURI is the URI of data disk in the blob storage
          type: string
        fsType:
          $ref: '#/components/schemas/BoxedString'
        kind:
          $ref: '#/components/schemas/BoxedString'
        readOnly:
          description: >-
            readOnly Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
          type: boolean
      required:
        - diskName
        - diskURI
    AzureFileVolumeSource:
      description: >-
        azureFile represents an Azure File Service mount on the host and bind
        mount to the pod.
      type: object
      properties:
        readOnly:
          description: >-
            readOnly defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
          type: boolean
        secretName:
          description: >-
            secretName is the  name of secret that contains Azure Storage
            Account Name and Key
          type: string
        shareName:
          description: shareName is the azure share Name
          type: string
      required:
        - secretName
        - shareName
    BasicObject:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
    BasicObjectWithOptionalID:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Board:
      type: object
      properties:
        id:
          description: The identifier of this board.
          type: string
        slug:
          description: A human- and url-friendly identifier of this board.
          type: string
        name:
          description: The name of this board.
          type: string
        description:
          description: The description of this board
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        layout: {}
        content:
          description: The content of this board.
          type: object
          properties:
            reports:
              type: array
              items:
                $ref: '#/components/schemas/Report'
            custom:
              type: array
              items:
                type: object
      required:
        - id
        - slug
        - name
        - createdAt
        - updatedAt
        - creator
        - shared
        - content
        - layout
    BoardSummary:
      type: object
      properties:
        id:
          description: The identifier of this board.
          type: string
        slug:
          description: A human- and url-friendly identifier of this board.
          type: string
        name:
          description: The name of this board.
          type: string
        description:
          description: The description of this board
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - slug
        - name
        - createdAt
        - updatedAt
        - shared
    BoxedBoolean:
      type: object
      properties:
        value:
          type: boolean
      required:
        - value
    BoxedInteger:
      type: object
      properties:
        value:
          type: integer
      required:
        - value
    BoxedString:
      type: object
      properties:
        value:
          type: string
      required:
        - value
    BoxedStringList:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
      required:
        - value
    CSIVolumeSource:
      description: >-
        Represents a source location of a volume to mount, managed by an
        external CSI driver
      type: object
      properties:
        driver:
          description: driver is the name of the CSI driver that handles this volume.
          type: string
        readOnly:
          $ref: '#/components/schemas/BoxedBoolean'
        fsType:
          $ref: '#/components/schemas/BoxedString'
        volumeAttributes:
          description: >-
            volumeAttributes stores driver-specific properties that are passed
            to the CSI driver. Consult your driver's documentation for supported
            values.
          type: object
          additionalProperties:
            type: string
        nodePublishSecretRef:
          $ref: '#/components/schemas/LocalObjectReference'
    CephFSVolumeSource:
      description: >-
        cephFS represents a Ceph FS mount on the host that shares a pod's
        lifetime
      type: object
      properties:
        monitors:
          description: >-
            monitors is Required: Monitors is a collection of Ceph monitors More
            info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          type: array
          items:
            type: string
        path:
          description: >-
            path is Optional: Used as the mounted root, rather than the full
            Ceph tree, default is /
          type: string
        readOnly:
          description: >-
            readOnly is Optional: Defaults to false (read/write). ReadOnly here
            will force the ReadOnly setting in VolumeMounts. More info:
            https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          type: boolean
        secretFile:
          description: >-
            secretFile is Optional: SecretFile is the path to key ring for User,
            default is /etc/ceph/user.secret More info:
            https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          type: string
        secretRef:
          $ref: '#/components/schemas/LocalObjectReference'
        user:
          description: >-
            user is optional: User is the rados user name, default is admin More
            info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          type: string
      required:
        - monitors
    ClaimSource:
      type: object
      properties:
        resourceClaimName:
          $ref: '#/components/schemas/BoxedString'
        resourceClaimTemplateName:
          $ref: '#/components/schemas/BoxedString'
    Collaborator:
      type: object
      properties:
        kind:
          description: Either user or team.
          type: string
        id:
          description: The identifier of this collaborator.
          type: string
        name:
          description: The display name of this collaborator.
          type: string
        createdAt:
          description: The timestamp at which this collaborator was added.
          type: string
          format: date-time
        role:
          description: The role of this collaborator
          type: string
        email:
          description: The email of this user. Null in case of a team.
          type: string
        slug:
          description: The slug of this team. Null in case of a user.
          type: string
        memberCount:
          description: The number of members in this team. Null in case of a user.
          type: integer
      required:
        - id
        - name
        - createdAt
        - kind
        - role
    ConcurrentRunnersTimeSeriesEntry:
      type: object
      properties:
        ts:
          type: string
          format: date-time
        last:
          type: integer
        min:
          type: integer
        max:
          type: integer
        avg:
          type: number
      required:
        - ts
        - last
        - min
        - max
        - avg
    Config:
      description: Testkube API config data structure
      type: object
      properties:
        id:
          type: string
        clusterId:
          type: string
        enableTelemetry:
          type: boolean
      required:
        - id
        - clusterId
        - enableTelemetry
    ConfigMapEnvSource:
      type: object
      properties:
        name:
          type: string
        optional:
          type: boolean
          default: false
      required:
        - name
    ConfigMapRef:
      description: Testkube internal reference for data in Kubernetes config maps
      type: object
      properties:
        namespace:
          description: object kubernetes namespace
          type: string
        name:
          description: object name
          type: string
        key:
          description: object key
          type: string
      required:
        - name
        - key
    ConfigMapVolumeSource:
      description: configMap represents a configMap that should populate this volume
      type: object
      properties:
        defaultMode:
          $ref: '#/components/schemas/BoxedInteger'
        items:
          description: >-
            items if unspecified, each key-value pair in the Data field of the
            referenced ConfigMap will be projected into the volume as a file
            whose name is the key and content is the value. If specified, the
            listed keys will be projected into the specified paths, and unlisted
            keys will not be present. If a key is specified which is not present
            in the ConfigMap, the volume setup will error unless it is marked
            optional. Paths must be relative and may not contain the '..' path
            or start with '..'.
          type: array
          items:
            description: Maps a string key to a path within a volume.
            type: object
            properties:
              key:
                description: key is the key to project.
                type: string
              mode:
                $ref: '#/components/schemas/BoxedInteger'
              path:
                description: >-
                  path is the relative path of the file to map the key to. May
                  not be an absolute path. May not contain the path element
                  '..'. May not start with the string '..'.
                type: string
            required:
              - key
              - path
        name:
          description: >-
            Name of the referent. More info:
            https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
            TODO: Add other useful fields. apiVersion, kind, uid?
          type: string
        optional:
          description: optional specify whether the ConfigMap or its keys must be defined
          type: boolean
    ConfigSummary:
      type: object
      properties:
        exists:
          type: boolean
        overrides:
          type: boolean
        sensitive:
          type: boolean
        truncated:
          type: boolean
      required:
        - exists
        - overrides
        - sensitive
        - truncated
    ContentGitAuthType:
      description: auth type for git requests
      type: string
      enum:
        - basic
        - header
    Credential:
      type: object
      properties:
        name:
          description: The identifier for the credential.
          type: string
        environmentId:
          description: Environment ID where the credential is restricted to.
          type: string
        workflowName:
          description: Workflow Name where the credential is restricted to.
          type: string
        executionId:
          description: Execution ID where the credential is restricted to.
          type: string
        accessedAt:
          description: When it has been read last time by execution.
          type: string
          format: date-time
        createdAt:
          description: When it has been created last time.
          type: string
          format: date-time
        updatedAt:
          description: When its value has been updated last time.
          type: string
          format: date-time
      required:
        - name
        - createdAt
        - updatedAt
    DebugInfo:
      description: Testkube debug info
      type: object
      properties:
        clientVersion:
          type: string
          example: 1.4.9
        serverVersion:
          type: string
          example: v1.4.9
        clusterVersion:
          type: string
          example: v1.23.4
        apiLogs:
          type: array
          items:
            type: string
          example:
            - logline1
            - logline2
            - logline3
        operatorLogs:
          type: array
          items:
            type: string
          example:
            - logline1
            - logline2
            - logline3
    DownloadArtifactOptions:
      description: options to download artifacts from previous steps
      type: object
      properties:
        allPreviousSteps:
          type: boolean
          default: false
        previousStepNumbers:
          description: previous step numbers starting from 1
          type: array
          items:
            type: integer
        previousTestNames:
          description: previous test names
          type: array
          items:
            type: string
    EmptyDirVolumeSource:
      description: >-
        emptyDir represents a temporary directory that shares a pod's lifetime.
        More info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir
      type: object
      properties:
        medium:
          description: >-
            medium represents what type of storage medium should back this
            directory. The default is "" which means to use the node's default
            medium. Must be an empty string (default) or Memory. More info:
            https://kubernetes.io/docs/concepts/storage/volumes#emptydir
          type: string
        sizeLimit:
          $ref: '#/components/schemas/BoxedString'
    Entity:
      description: Holds information about an action participant.
      type: object
      properties:
        id:
          description: Unique identifier for the entity
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          description: Name of the entity.
          type: string
          example: John Doe
        metadata:
          $ref: '#/components/schemas/ApplicationAuditEventMetadata'
        entityType:
          description: Type of the entity.
          type: string
          example: user
      required:
        - id
        - name
        - uri
        - entityType
    EnvFromSource:
      type: object
      properties:
        prefix:
          type: string
        configMapRef:
          $ref: '#/components/schemas/ConfigMapEnvSource'
        secretRef:
          $ref: '#/components/schemas/SecretEnvSource'
    EnvReference:
      description: Reference to env resource
      type: object
      properties:
        reference:
          $ref: '#/components/schemas/LocalObjectReference'
        mount:
          description: whether we shoud mount resource
          type: boolean
          example: /etc/data
        mountPath:
          description: where we shoud mount resource
          type: string
        mapToVariables:
          description: whether we shoud map to variables from resource
          type: boolean
          default: false
      required:
        - reference
    EnvVar:
      type: object
      properties:
        global:
          $ref: '#/components/schemas/BoxedBoolean'
        name:
          type: string
        value:
          type: string
        valueFrom:
          $ref: '#/components/schemas/EnvVarSource'
    EnvVarSource:
      description: EnvVarSource represents a source for the value of an EnvVar.
      type: object
      properties:
        configMapKeyRef:
          description: Selects a key of a ConfigMap.
          type: object
          properties:
            key:
              description: The key to select.
              type: string
            name:
              description: >-
                Name of the referent. More info:
                https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                TODO: Add other useful fields. apiVersion, kind, uid?
              type: string
            optional:
              description: Specify whether the ConfigMap or its key must be defined
              type: boolean
          required:
            - key
        fieldRef:
          $ref: '#/components/schemas/FieldRef'
        resourceFieldRef:
          $ref: '#/components/schemas/ResourceFieldRef'
        secretKeyRef:
          description: Selects a key of a secret in the pod's namespace
          type: object
          properties:
            key:
              description: >-
                The key of the secret to select from.  Must be a valid secret
                key.
              type: string
            name:
              description: >-
                Name of the referent. More info:
                https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                TODO: Add other useful fields. apiVersion, kind, uid?
              type: string
            optional:
